<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Periscope Base -->
  <rect x="90" y="100" width="20" height="50" fill="#1E90FF" stroke="#000" stroke-width="2"/>
  
  <!-- Periscope Top -->
  <rect x="80" y="60" width="40" height="20" fill="#1E90FF" stroke="#000" stroke-width="2"/>
  
  <!-- Periscope Connector -->
  <rect x="95" y="80" width="10" height="20" fill="#1E90FF" stroke="#000" stroke-width="2"/>
  
  <!-- Lens -->
  <circle cx="100" cy="70" r="8" fill="#87CEFA" stroke="#000" stroke-width="1"/>
  <circle cx="100" cy="70" r="4" fill="#000"/>
  <circle cx="98" cy="68" r="1" fill="#FFFFFF"/>
  
  <!-- Water Line -->
  <path d="M40,150 Q60,140 80,150 Q100,160 120,150 Q140,140 160,150" fill="none" stroke="#00BFFF" stroke-width="2" stroke-dasharray="4,2">
    <animate attributeName="d" values="M40,150 Q60,140 80,150 Q100,160 120,150 Q140,140 160,150;M40,150 Q60,160 80,150 Q100,140 120,150 Q140,160 160,150;M40,150 Q60,140 80,150 Q100,160 120,150 Q140,140 160,150" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Bubbles -->
  <g>
    <circle cx="85" cy="160" r="3" fill="#FFFFFF" opacity="0.7">
      <animate attributeName="cy" values="160;130" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="170" r="2" fill="#FFFFFF" opacity="0.7">
      <animate attributeName="cy" values="170;140" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="165" r="4" fill="#FFFFFF" opacity="0.7">
      <animate attributeName="cy" values="165;135" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Radar Dish -->
  <g transform="translate(120, 70)">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="0 120 70" to="360 120 70" dur="10s" repeatCount="indefinite"/>
    <circle cx="0" cy="0" r="5" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="10" ry="3" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  </g>
</svg>